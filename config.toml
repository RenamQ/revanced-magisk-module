logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

[YouTube]
enabled = false
build-mode = "module"                                                   # 'both', 'apk' or 'module'
excluded-patches = ""                                                 # space-seperated patches to exclude (multiline strings are not supported)
included-patches = "'copy-video-url' 'disable-shorts-on-startup' 'disable-auto-captions' 'disable-zoom-haptics' 'hide-ads' 'minimized-playback 'old-video-quality-menu' open-links-externally' 'premium-heading 'remember-video-quality' 'return-youtube-dislike' 'seekbar-tapping' 'sponsorblock' 'video-ads' 'Open links externally'"                                                 # space-seperated patches to include (non-excluded patches are included by default)
version = "auto"                                                      # 'auto', 'latest', 'beta' or a custom one like '17.40.41'
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.youtube"
